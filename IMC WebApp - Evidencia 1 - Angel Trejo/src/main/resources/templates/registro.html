<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Registro</title></head>
<body>
<nav><a href="/">Inicio</a></nav>
<h1>Registro</h1>
<div th:if="${error}" style="color:red" th:text="${error}"></div>
<form method="post" th:object="${usuario}">
  <label>Nombre completo: <input th:field="*{nombreCompleto}" required></label><br/>
  <label>Usuario: <input th:field="*{nombreUsuario}" required></label><br/>
  <label>Contraseña: <input type="password" th:field="*{contrasenaHash}" required></label><br/>
  <label>Edad (≥15): <input type="number" th:field="*{edad}" min="15" required></label><br/>
  <label>Sexo: 
    <select th:field="*{sexo}">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="O">Otro</option>
    </select>
  </label><br/>
  <label>Estatura (m, 1.0–2.5): <input type="number" step="0.01" min="1.0" max="2.5" th:field="*{estaturaM}" required></label><br/>
  <button type="submit">Crear cuenta</button>
</form>
</body></html>
