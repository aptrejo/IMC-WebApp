<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Iniciar sesión</title></head>
<body>
<nav><a href="/">Inicio</a></nav>
<h1>Iniciar sesión</h1>
<div th:if="${error}" style="color:red" th:text="${error}"></div>
<form method="post" action="/iniciar">
  <label>Usuario: <input name="nombreUsuario" required></label><br/>
  <label>Contraseña: <input type="password" name="contrasena" required></label><br/>
  <button type="submit">Entrar</button>
</form>
</body></html>
